<md-list-item ng-repeat="subordinate in colaborator.subordinates" >
    <div class="row" style="width: 120%;">
        <div class="col-md-6">
            <p style="margin-bottom: 0; font-weight: 700;">Código (ID): {{subordinate.id}}</p>
            <p style="margin-bottom: 0; font-weight: 700;">Nome: {{subordinate.fullName}} </p>
            <p style="font-weight: 700;">Força da senha: <span ng-style="{'color': getColor(subordinate.scrorePassword)}">{{ getStrengthPassword(subordinate.scrorePassword)}}</span></p>
        </div>

        <div class="col-md-6 d-flex justify-content-end">
            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-button class="md-fab md-mini md-info" ng-click="openToViewColaborator(subordinate.id)">
                    <md-icon md-svg-icon="app/assets/icon/search.svg"></md-icon>
                </md-button>

                <md-button class="md-fab md-mini md-update" ng-click="openUpdate(subordinate.id)">
                    <md-icon md-svg-icon="app/assets/icon/edit_square.svg"></md-icon>
                </md-button>

                <md-button class="md-fab md-mini md-danger" ng-click="confirmDelete($event, subordinate.id)">
                    <md-icon md-svg-icon="app/assets/icon/delete.svg"></md-icon>
                </md-button>
            </section>
        </div>
        <!-- <tree ng-if="colaborator.subordinates.length > 0" ng-include="'app/src/views/colaborator/tree-template.html'"></tree> -->
    </div>
</md-list-item>
